<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900" role="img"
  aria-label="Stylized wooden cutting boards with herbs placeholder">
  <defs>
    <linearGradient id="wood" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#e0d1b8" />
      <stop offset="50%" stop-color="#b7916a" />
      <stop offset="100%" stop-color="#7d5537" />
    </linearGradient>
    <linearGradient id="shadow" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f7f4ef" />
  <g transform="translate(160,120)">
    <rect x="0" y="0" rx="16" ry="16" width="540" height="360" fill="url(#wood)" />
    <rect x="12" y="12" rx="16" ry="16" width="540" height="360" fill="url(#shadow)" />
    <circle cx="480" cy="60" r="28" fill="#2f5d3a" opacity="0.8" />
    <circle cx="510" cy="90" r="12" fill="#2f5d3a" opacity="0.7" />
    <rect x="60" y="80" width="360" height="28" rx="6" fill="#ffffff" opacity="0.85" />
    <rect x="60" y="126" width="300" height="18" rx="5" fill="#ffffff" opacity="0.75" />
  </g>
  <g transform="translate(760,260) rotate(6)">
    <rect x="0" y="0" rx="16" ry="16" width="520" height="320" fill="url(#wood)" />
    <rect x="10" y="10" rx="16" ry="16" width="520" height="320" fill="url(#shadow)" />
    <circle cx="70" cy="70" r="22" fill="#b23a2a" opacity="0.8" />
    <rect x="110" y="60" width="320" height="20" rx="5" fill="#ffffff" opacity="0.85" />
    <rect x="110" y="92" width="260" height="14" rx="4" fill="#ffffff" opacity="0.75" />
  </g>
  <rect x="0" y="700" width="1440" height="200" fill="url(#shadow)" />
</svg>